<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timetable</title>
  <style>
    th, td {
      border: 1px solid black;
      text-align: center;
    }
    th {
      background-color: #74c7b8;
    }
    td {background-color: #c6fced;}
    </style>
</head>
  
<body>
  <table >
    <thead>
      <tr>
        <th>Period</th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
      </tr>
    </thead>  
    <tbody>
      <tr>
        <th>1st</th>
        <td>Math</td>
        <td>Social Studies</td>
        <td>Math</td>
        <td rowspan="2">Physical Education</td>
        <td rowspan="2">Arts</td>
      </tr>
      <tr>
        <th>2nd</th>
        <td>English</td>
        <td>English</td>
        <td>Social Stadies</td>
      </tr>
      <tr>
        <td colspan="6" style="background-color:yellow;">Lunch</td>
      </tr>
      <tr>
        <th>3rd</th>
        <td>Science</td>
        <td>Computer Programming</td>
        <td>Science</td>
        <td>Computer Pragramming</td>
        <td>Study Hall</td>
      </tr>
    </tbody>
  </table>  
</body>
</html>
